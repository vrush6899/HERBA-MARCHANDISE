{% extends 'header.html'%}
{% load static%}
{% block  content %}	
	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Edit Profile</h1>
					<nav class="d-flex align-items-center">
						<a href="{% url 'index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="{% url 'edit-profile' %}">Edit Profile</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->
	
	<!-- End Sample Area -->
	<!-- Start Button -->
	<!-- End Button -->
	<!-- Start Align Area -->
<center>
	<br>
	<h1>{{msg}}</h1>
	<div class="col-lg-12">
		<div class="login_form_inner">
			<form class="row login_form" action="{% url 'edit-profile' %}" method="post" id="contactForm" novalidate="novalidate">
				{% csrf_token %}
				<div class="col-md-12 form-group">
					<input type="text" class="form-control" value="{{uid.fname}}" name="fname" placeholder="" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required>
				</div>
				<div class="col-md-12 form-group">
					<input type="text" class="form-control" value="{{uid.lname}}" name="lname" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required>
				</div>
				<div class="col-md-12 form-group">
					<input type="text" class="form-control" value="{{uid.email}}" name="email" placeholder="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" disabled>
				</div>
				<div class="col-md-12 form-group">
					<input type="text" class="form-control" value="{{uid.mobile}}" name="mobile" placeholder="mobile" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mobile'" required>
				</div>
				<div class="col-md-12 form-group">
					<button type="submit" value="submit" class="primary-btn">Update Profile</button>
				</div>
			</form>
		</div>
	</div>	
</center>
	
	<!-- End Align Area -->


{% endblock %}
